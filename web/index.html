<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 id="title" data-navbaractive="navdashboard" class="h2">Dashboard</h1>
</div>

<h3>Balances</h3>
<div id="balanceboxes" class="card-group mb-4"></div>

<h3>Active Miners</h3>
<table id="miners" class="table mb-4"
  data-toggle="table"
  data-url="/miners"
  data-response-handler="formatAllMiners"
  data-filter-show-clear="true"
  data-sort-name="Type"
  data-cache="false"
  data-icons="icons"
>
  <thead>
    <tr>
      <th data-field="Name" data-sortable="true" data-filter-control="select">Name</th>
      <th data-field="Type" data-sortable="true" data-filter-control="select">Type</th>
      <th data-field="Profit" data-align="right" data-sortable="true" data-formatter="formatBTC">Profit</th>
      <th data-field="tPrimaryAlgorithm" data-sortable="true" data-filter-control="select">Algorithm</th>
      <th data-field="tPrimaryHashRate" data-sortable="true" data-formatter="formatHashRateValue">Primary Speed</th>
      <th data-field="tSecondaryAlgorithm" data-sortable="true" data-filter-control="select">Secondary Algorithm</th>
      <th data-field="tSecondaryHashRate" data-sortable="true" data-formatter="formatHashRateValue">Secondary Speed</th>
    </tr>
  </thead>
</table>

<!-- End of page scripts -->
<script id="poolbalance_template" type="text/x-handlebars-template">
  <div class="card {{#if total}}text-white bg-primary {{else}}text-dark bg-light{{/if}}" style="min-width: {{#if total}}100%{{else}}200px{{/if}}";>
    <div class="card-header text-center">
      <h5>{{name}}</h5>
    </div>
    <div class="card-body text-center">
      <p class="card-text currencies">
        {{#each balances}}
          <span class="currencyname font-weight-bold">{{@key}}:</span> <span>{{this}}</span><br/>
        {{/each}}
      </p>
    </div>
  </div>
</script>

<script type="text/javascript">
  $(function() {
    function updatePoolBalances() {
      $.ajax({url: '/balances', success: function(result) {
        console.log(result);
        $("#balanceboxes").empty();
        var template = Handlebars.compile($("#poolbalance_template").html());
        $.each(result, function(index, item) {
          var properties = Object.keys(item);
          var currencies = properties.filter((properties) => properties.startsWith("Total_"));

          if (item.Name == "*Total*") { 
            var data = {name: "Total", balances: {}, total: true};
          } else {
            var data = {name: item.Name, balances: {}};
          }
          $.each(currencies, function(cindex, currency) {
            var name = currency.replace("Total_","");
              data["balances"][name] = item[currency];
          });
          $("#balanceboxes").append(template(data));
        });
      }});
    }

    updatePoolBalances();
    window.setInterval(function() { updatePoolBalances();}, 60000);
  });
</script>
